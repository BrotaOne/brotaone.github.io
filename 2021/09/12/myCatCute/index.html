<h1 id="闲鱼买猫"><a href="#闲鱼买猫" class="headerlink" title="闲鱼买猫"></a>闲鱼买猫</h1><p>几年前，我就萌生过养猫的想法。记得小时候，外婆家养了一只猫，我现在已经不记得那只猫长得什么样，只记得小时候经常追着它跑。</p>
<p>最近一两年，经常看见有人在朋友圈晒猫，唤起了我想养猫的想法，但是买猫却是一个难题。</p>
